<div class="starredcardpage">

    <div class="textcenter concept-name">
        <h1 class="truncate">{{conceptdata.name}}</h1>
    </div>
    <div class="row card-row">
        <div class="col s12 m2 l2 textcenter">

            <div class="starredcard-arrow-desktop">
                <div class="" ng-click="changecardreturn(-1)" id="nav-prev" ng-if="(currentcard>=1)">
                    <i class="material-icons card-arrow-desktop">navigate_before</i>
                </div>
            </div>

        </div>
        <div class="col  s12 m8 l8 " style="    top: -160px;
    position: relative;">

            <div class="starcardbox card{{$index}} animated" ng-repeat="card in starredcards" style='z-index: {{1000-$index}}; top: {{($index*40)+"px"}};transform: scale({{1-($index*0.1)}}); opacity:{{1-($index*0.1)}} '>
                    <div id="card{{$index}}" class="cardspage" >                    
                       <div class="concepthead">
                        <div class="row conceptheadcentralize">
                            <div class="col s4"></div>
                            <div class="col s4 truncate textcenter">
                                <h5 class="card-number">
                                    {{$index+1}}/{{starredcards.length}}
                                </h5>
                            </div>
                            <div class="col s5">
<!--                                <i class="material-icons concepticon HeartAnimation" ng-class="{'star-animation': card.starred==1}" ng-click="changestarstatus(card.id)"></i>-->
                            </div>
                        </div>
                    </div>
                    <div class="scrollbar conceptcontent" id="carddata" ng-bind-html="card.conceptdata" ng-if=" card.user_id==0">
                    </div>
                    <div class="custom-card-wrapper" ng-if="card.user_id!=0">
                        <div class="scrollbar conceptcontent">
                            <div class="textcenter">
                                <img ng-if="card.image&&!card.editmode" class="img custom-image" ng-src="{{card.image | imagepath}}">
                            </div>

                            <div id="carddata" ng-bind="card.conceptdata" ng-if="!card.editmode">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        
        <div class="col s12 m2 l2 textcenter">

            <div class="starredcard-arrow-desktop" >
                <div class="" ng-click="changecard(1)" id="nav-next" ng-if="(currentcard<starredcards.length-1)">
                    <i class="material-icons">navigate_next</i>
                </div>
            </div>
        </div>
    </div>
</div>
