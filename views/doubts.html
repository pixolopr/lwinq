<button href="https://cdn.dribbble.com/users/789995/screenshots/2573686/page-loader.gif"
    style="position: absolute; bottom: 0; right: 0; position: fixed;" ng-click='getquestions();'>loadmore</button>
<div class="douts-top-sec">
    <div class="filters">
       <div class="boards-dropdown">
            <select class="select-sub-board-std" ng-model="filters.boards" ng-change="getstandardsbyboard()">
                <option value="{{$index}}" ng-repeat="x in board">{{x.name}}</option>
            </select>
        </div>
        
        <div class="standards-dropdown">
            <select class="select-sub-board-std" ng-model="filters.standards" ng-change="getsubjectsbystandard()">
                <option value="{{$index}}" ng-repeat="y in standard">{{y.name}}</option>
            </select>
        </div>
        <div class="subjects-dropdown">
            <select class="select-sub-board-std" ng-model="filters.subjects" ng-change="getquestionswithfilter()">
                <option value="{{$index}}" ng-repeat="z in subject">{{z.name}}</option>
            </select>
        </div>
        
    </div>
    <div class="quest-btn"><button id="ask-q-btn" ng-click="getchapterslist()">Ask Question</button></div>
</div>
<div class="doubt-item" ng-repeat="questiondata in questionsalldata">
    <div class="profile-div"><img src="https://amp.businessinsider.com/images/5899ffcf6e09a897008b5c04-750-750.jpg"
            alt="">
        <div class="svg-holder"><svg width="52" height="53" viewBox="0 0 52 53" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect width="51.1981" height="53" rx="25.599" fill="#00BCD4" />
                <path
                    d="M34.4157 26.4949L26.4313 17V22.6876H25.5038C23.2062 22.6876 21.046 23.6579 19.4213 25.4199C17.7966 27.1819 16.9019 29.5246 16.9019 32.0164V36L18.4342 34.1792C20.484 31.7437 23.3936 30.3349 26.4313 30.3028V35.99L34.4157 26.4949ZM17.9285 33.1376V32.0164C17.9285 29.822 18.7165 27.7588 20.1473 26.2072C21.578 24.6555 23.4804 23.801 25.5038 23.801H27.4579V19.8732L33.0264 26.4949L27.4579 33.1168V29.189H26.5368C23.2962 29.189 20.1799 30.6233 17.9285 33.1376V33.1376Z"
                    fill="white" />
            </svg></div>
    </div>
    <div class="q-div">
        <div class="q-div1">
            <p>{{questiondata.name}}</p><svg width="16" height="20" viewBox="0 0 16 20" fill="none"
                xmlns="http://www.w3.org/2000/svg" ng-click="bookmarkdoubt(questiondata.id);">

                    ng-if="questiondata.bookmark == '0'" fill="none" />
                <path id="marked{{questiondata.id}}" d="M1 1.5L0.5 18L1.5 18.5L7.5 12.5L14 18.5V1L1 1.5Z"
                    ng-if="questiondata.bookmark == '1'" fill="#00BCD4" />
            </svg>
        </div>
        <div class="q-div2" ng-click="gotoanswerpage(questiondata.id);">
            <p>{{questiondata.question}} </p>
        </div>
        <div class="q-div3" ng-repeat="image in questiondata.images">
            <a class="mainq-lightbox" href=" {{image.image | imagepath}}"><img
                    src="https://media.wired.com/photos/5b3baf1ece9419115f46bb15/master/pass/mac_screenshot-02.jpg"
                    alt=""></a>
        </div>

        <div class="q-div4">
            <div class="tags-div">
                <div class="filter-tags">{{questiondata.subject}}</div>
                <div class="filter-tags">{{questiondata.chapter}}</div>
            </div>
            <!-- like share svg -->

            <div class="ans-user-svg">
                <div class="like-share-svg">
                    <span class="ng-binding doubts-like-count">011</span>

                </svg>
            </div>
            <div class="time-div">Asked {{questiondata.date | timeago }}</div>
        </div>

    </div>

    <div class="stats-div">
        <div class="alv-div" ng-class="addactiveclass(questiondata.answersexits);">
            <p class="stats-no">{{questiondata.answercount}}</p>
            <p class="stats-caption">ANSWERS</p>
        </div>
        <div class="alv-div" id="liked{{questiondata.id}}" ng-class="addactiveclasslike(questiondata.likeexits);">
            <p class="stats-no">{{questiondata.likes}}</p>
            <p class="stats-caption" ng-click="likequestion(questiondata);">LIKES</p>
        </div>
        <div class="alv-div" ng-class="addactiveclassviews(questiondata.viewsexists);">
            <p class="stats-no">{{questiondata.views}}</p>
            <p class="stats-caption">VIEWS</p>
        </div>
    </div>
</div>
